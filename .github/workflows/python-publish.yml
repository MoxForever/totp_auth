name: Publish Python ðŸ distribution ðŸ“¦ to PyPI and TestPyPI

on: 
  push:
    branches: main

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/totp_auth
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Get release name from pip
      id: get_release_name
      run: |
        filename=$(ls ./dist/*.whl | head -n 1)
        if [ -n "$filename" ]; then
            regex='([0-9]+\.[0-9]+\.[0-9]+)'
            if [[ $filename =~ $regex ]]; then
                release_name="${BASH_REMATCH[1]}"
                echo "Version: $release_name"
            else
                echo "Version not found in filename: $filename"
            fi
        else
            echo "No .whl files found in directory: $directory"
        fi
        echo "release_name=$release_name" >> $GITHUB_OUTPUT
        echo "Version: $release_name"
      working-directory: ${{ github.workspace }}
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ steps.get_release_name.outputs.release_name }}'
        --repo '${{ github.repository }}'
        --notes '${{ github.event.head_commit.message }}'
        --title 'Release ${{ steps.get_release_name.outputs.release_name }}'
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release upload
        '${{ steps.get_release_name.outputs.release_name }}' dist/**
        --repo '${{ github.repository }}'